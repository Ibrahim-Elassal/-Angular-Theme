<section class="page-section">
    <div class="container">
        <!-- Contact Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Contact Me</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon">
                <i class="fa-solid fa-star"></i>
            </div>
            <div class="divider-custom-line"></div>

        </div>
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <form action="" class="contactForm" name="sentMessage" novalidate="novalidate">
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label for="" class="">Email Address</label>
                            <input type="text" class="form-control" id="email" placeholder="Email Address" required = "required" data-validation-required-message="Please enter your email address.." aria-invalid ="false">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>

                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label for="" class="">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Name" required data-validation-required-message="Please enter your name." aria-invalid ="false">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>

                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label for="" class="">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required data-validation-required-message="Please enter your phone number." >
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>

                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label for="" class="">Message</label>
                            <textarea type="tel" class="form-control" id="phone" placeholder="Phone Number" required data-validation-required-message="Please enter your phone number." ></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>

                    <div class="success"></div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-xl mt-3" id="sendMessageButton">Send</button>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
